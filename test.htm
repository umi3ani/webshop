
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>simpleStore</title>
    <meta name="description" content="A clean, responsive storefront boilerplate with no database or backend">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.min.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container simpleStore">
        You can see the <a target="_blank" href="https://docs.google.com/spreadsheets/d/1eDIC1zfBP3OWChohDDzIv49GBcxxbX8IkYPKBYPZk58/edit#gid=1840056159">Google Sheet here</a>
        <div class="row">
            <a class="brand" href="#"></a>
            <a class="button button-primary u-pull-right simpleStore_viewCart">
                <i class="fa fa-shopping-cart"></i> Cart <span class="simpleCart_total"></span>
            </a>
        </div>
        <div class="simpleStore_container"></div>
        <div class="simpleStore_cart_container"></div>
 
	    
<div id="Order-form">
  <form accept-charset="UTF-8" action="//formspree.io/maylvqow" class="contact-form" method="post">
      <fieldset>
	<p>Name：<br> 
        <input type='text' name='Name' placeholder='Naam' required /></p>
	<p>Email：<br>
        <input type='text' name='Email' placeholder='Email' pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required /></p>
	<p>Phone：<br>	
        <input type='text' name='Phone' placeholder='Telefoon' required /></p>
	<p>Address：<br>
        <input type='text' name='Address' placeholder='Adres' required /></p>
	<p>Comments：<br>	
        <textarea type='comments' name='Comments' rows="6" placeholder='Opmerkingen' /></textarea></p>

<div id="simplecartitems" class="simpleCart_items"></div>
<span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>


  
	<h4 style="color: darkred">Betaling &nbsp;&nbsp;
	<select id="mySelect" name="Payment" required >
	  <option value="AliPay">AliPay</option>
	  <option value="BankTransfer">BankTransfer</option>
	</select></h4>
	<small><em>rttytrytyrt</em></small>
	<hr style="border:dashed #666 1px;">
	<button class="pull-right" type="submit"><h4>Verzenden</h4></button>
      </fieldset>
      
	<input type="text" name="_next" value="/success/"/>
  <span class="pull-right" style="font-size: 65%;">
Verzenden<a alt="terms and policy" href="/terms/"><strong>Verzenden</strong></a>
  </span>



<input type="hidden" name="simplecartitems" id="simplecartitemshidden"/>


<script type="text/javascript">
setInterval(function () {
  document.getElementById("simplecartitemshidden").value = document.getElementById("simplecartitems").innerText;
}, 5);


</script>
  
  </form><br>	    
	
    </div>

  
</body>

<!-- Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/simpleCart.min.js"></script>
<script src="js/simpleStore.min.js"></script>

<script src="js/google-sheets.js"></script>
<script src="js/config.js"></script>

</html>
