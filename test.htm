<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SimpleSheets Shopping Cart Demo</title>
  <link rel='stylesheet' href="//fonts.googleapis.com/css?family=Duru+Sans|Istok+Web">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="site-container">

    <header class="site-header" role="banner" itemscope="itemscope" itemtype="http://schema.org/WPHeader">
      <div class="wrap">

        <div class="title-area">
          <h1 class="site-title" itemprop="headline"><a href="/">simpleCart<sup>(js)</sup> + Google Sheets</a></h1>
        </div>

        <div class="simplecart_area">
          <div class="simplecart_cart">
            <span class="showCart">
          <span class="fa fa-shopping-cart"></span>
            <span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
            <span class="dropdown fa fa-chevron-circle-down"></span>
            </span>
            <button class="simpleCart_checkout">Checkout</button>
            <div id="cartPopover" style="display:none">
              <div class="simpleCart_items"></div>
            </div>
          </div>
        </div>

      </div>
 
    </header>

    <div class="site-inner">
      <div class="wrap">


	      
<div id="Order-form">
  <form accept-charset="UTF-8" action="//formspree.io/maylvqow" class="contact-form" method="post">
      <fieldset>
	<p>Name：<br> 
        <input type='text' name='Name' placeholder='Naam' required /></p>
	<p>Email：<br>
        <input type='text' name='Email' placeholder='Email' pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required /></p>
	<p>Phone：<br>	
        <input type='text' name='Phone' placeholder='Telefoon' required /></p>
	<p>Address：<br>
        <input type='text' name='Address' placeholder='Adres' required /></p>
	<p>Comments：<br>	
        <textarea type='comments' name='Comments' rows="6" placeholder='Opmerkingen' /></textarea></p>
	
  
	<h4 style="color: darkred">Betaling &nbsp;&nbsp;
	<select id="mySelect" name="Payment" required >
	  <option value="AliPay">AliPay</option>
	  <option value="BankTransfer">BankTransfer</option>
	</select></h4>
	<small><em>ytytryrtyrtytyrty</em></small>
	<hr style="border:dashed #666 1px;">
	<button class="pull-right" type="submit"><h4>Verzenden</h4></button>
      </fieldset>
      
	<input type="text" name="_next" value="/success/"/>
  <span class="pull-right" style="font-size: 65%;">
Verzenden<a alt="terms and policy" href="/terms/"><strong>Verzenden</strong></a>
  </span>


<div id="simplecartitems" class="simpleCart_items" contenteditable="true" name="simplecartitems">
<span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
</div>

<input type="hidden" name="simplecartitems" id="simplecartitemshidden"/>


<script type="text/javascript">
function handleSubmit(event) {
  event.preventDefault();

  const data = new FormData(event.target);

  const value = data.get('simplecartitems');

  console.log({ value });
}

const form = document.querySelector('Order-form');
form.addEventListener('submit', handleSubmit);
</script>

<script type="text/javascript">
setInterval(function () {
  document.getElementById("simplecartitemshidden").value = document.getElementById("simplecartitems").innerHTML;
}, 5);
</script>
  
  </form><br>


      </div>
    </div>

    <footer class="site-footer">
      <p>Copyright &copy; 2020 by <a href="http://groenrijk.nl/">GroenRijk</a> | GroenRijk, weet wat er leeft!</p>
    </footer>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/simpleCart.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/sheetrock.min.js"></script>
    <script src="js/main.js"></script>

  </div>

</body>

</html>
